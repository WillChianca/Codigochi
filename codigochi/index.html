<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Codigochi</title>
</head>
<body>
    
    <div class="container">

        <header>
            <img src="imagens/logo.png" alt="">
        </header>

        <!-- Main section of the app-->
        <main>
            
            <!--Codigotchi-->
            <section class="codigotchi">
                <img src="imagens/codigotchii.png" alt="">
                <div id='screen' class="codigotchi-screen"></div>
            </section>

            <section id="panels-data" class="panels">

                <!--Microphone Controls-->
                <div class="panel panel-microphone">
                    <button id="microphone">
                        <img src="imagens/micro2.png" alt="">
                    </button>
                    <h2>Activate your microphone</h2>
                </div>

                <!--Voice Controls-->
                <div class="panel panel-commands">
                    <h2>Speak a comand</h2>
                    <h3>Support Comand</h3>
                

                    <div class="commands">
                        <ul>
                            <li>Eat</li>
                            <li>Dance</li>
                            <li>Sleep</li>
                        </ul>
                    </div>
                </div>
            </section>
        
         <p id="transcript"></p>
        </main>
    </div>

</body>
</html>
